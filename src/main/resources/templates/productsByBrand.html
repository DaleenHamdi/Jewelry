<html>
	<head>
	<link th:href = "@{/css/style.css}"rel="stylesheet">
	</head>

	<body>
		<h1 th:text="${products[0].brand.name}"></h1>
		
		<hr>
		<div th:each="product: ${products}">
			<h2 th:text="${product.id}"> </h2>
			<h2 th:text="${product.name}"> </h2>
			<h2 th:text="${product.type}"> </h2>
			<h2 th:text="${product.material}"> </h2>
			<h2 th:text="${product.price}"> </h2>
			
			<hr>
		</div>
	</body>
</html>
